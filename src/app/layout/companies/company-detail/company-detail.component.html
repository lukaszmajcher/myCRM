<div class="row">
  <div class="col-md-6">
    <a routerLink="/companies" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Powrót
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/companies/edit/{{ id }}" class="btn btn-dark">
        Edytuj
      </a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Usuń</button>
    </div>
  </div>
</div>
<hr> 
<div *ngIf="company" class="card">
  <h3 class="card-header">{{company.name}}</h3>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{ company.email }}</li>
      <li class="list-group-item">Contact Phone: {{ company.phone }}</li>
    </ul>

  </div>
</div>
